<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ML API - House Price Prediction</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login {
      background: #ffffff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      margin: 40px auto;
    }

    .login h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }

    .login form {
      display: flex;
      flex-direction: column;
    }

    .login input[type="text"] {
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
      box-sizing: border-box;
    }

    .login input[type="text"]:focus {
      border-color: #007BFF;
      outline: none;
    }

    .btn {
      background-color: #007BFF;
      color: #fff;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .btn:active {
      background-color: #004080;
    }

    .login form .btn {
      margin-top: 10px;
    }

    .login .prediction {
      margin-top: 20px;
      font-size: 16px;
      color: #555;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="login margin-top:5px">
    <h1>House Price Prediction</h1>

    <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict') }}" method="post">
      <input type="text" name="CRIM" placeholder="CRIM" required />
      <input type="text" name="ZN" placeholder="ZN" required />
      <input type="text" name="INDUS" placeholder="INDUS" required />
      <input type="text" name="CHAS" placeholder="CHAS" required />
      <input type="text" name="NOX" placeholder="NOX" required />
      <input type="text" name="RM" placeholder="RM" required />
      <input type="text" name="Age" placeholder="Age" required />
      <input type="text" name="DIS" placeholder="DIS" required />
      <input type="text" name="RAD" placeholder="RAD" required />
      <input type="text" name="TAX" placeholder="TAX" required />
      <input type="text" name="PTRATIO" placeholder="PTRATIO" required />
      <input type="text" name="B" placeholder="B" required />
      <input type="text" name="LSTAT" placeholder="LSTAT" required />

      <button type="submit" class="btn">Predict</button>
    </form>

    <!-- Prediction Output -->
    <div class="prediction">{{ prediction_text }}</div>
  </div>
</body>

</html>
