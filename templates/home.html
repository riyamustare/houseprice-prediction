<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ML API - House Price Prediction</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }

    .login {
      background: #ffffff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      margin: 40px 20px;
      box-sizing: border-box;
    }

    .login h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }

    .login form {
      display: flex;
      flex-direction: column;
    }

    .login label {
      font-size: 14px;
      color: #555;
      margin-bottom: 5px;
    }

    .login input[type="text"] {
      margin-bottom: 20px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
      box-sizing: border-box;
      background-color: #f9f9f9;
    }

    .login input[type="text"]:focus {
      border-color: #007BFF;
      outline: none;
    }

    .btn {
      background-color: #4a5568;
      color: #fff;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #2d3748;
    }

    .btn:active {
      background-color: #1a202c;
    }

    .login .prediction {
      margin-top: 20px;
      font-size: 16px;
      color: #555;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="login">
    <h1>House Price Prediction</h1>

    <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict') }}" method="post">
      <input type="text" id="CRIM" name="CRIM" placeholder="Enter CRIM value" required />

      <input type="text" id="ZN" name="ZN" placeholder="Enter ZN value" required />

      <input type="text" id="INDUS" name="INDUS" placeholder="Enter INDUS value" required />

      <input type="text" id="CHAS" name="CHAS" placeholder="Enter CHAS value" required />

      <input type="text" id="NOX" name="NOX" placeholder="Enter NOX value" required />

      <input type="text" id="RM" name="RM" placeholder="Enter RM value" required />

      <input type="text" id="Age" name="Age" placeholder="Enter Age value" required />

      <input type="text" id="DIS" name="DIS" placeholder="Enter DIS value" required />

      <input type="text" id="RAD" name="RAD" placeholder="Enter RAD value" required />

      <input type="text" id="TAX" name="TAX" placeholder="Enter TAX value" required />

      <input type="text" id="PTRATIO" name="PTRATIO" placeholder="Enter PTRATIO value" required />

      <input type="text" id="B" name="B" placeholder="Enter B value" required />

      <input type="text" id="LSTAT" name="LSTAT" placeholder="Enter LSTAT value" required />

      <button type="submit" class="btn">Predict</button>
    </form>

    <!-- Prediction Output -->
    <div class="prediction">{{ prediction_text }}</div>
  </div>
</body>

</html>
